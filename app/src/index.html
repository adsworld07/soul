<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hiyrnow - Your Trusted Job Portal</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="job portal, job search, recruitment, hiring, job seekers, employers, careers, employment">

  <!-- Open Graph / Facebook -->

  <meta property="og:url" content="https://hiyrnow.in/">
  <meta property="og:title" content="Hiyrnow - Your Trusted Job Portal">
  <meta property="og:description" content="Find your dream job or hire top talent with Hiyrnow.">
  <meta property="og:image" content="https://hiyrnow.in/assets/hiyrnow_logo.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://hiyrnow.in/">
  <meta name="twitter:title" content="Hiyrnow - Your Trusted Job Portal">
  <meta name="twitter:description" content="Find your dream job or hire top talent with Hiyrnow.">
  <meta name="twitter:image" content="https://hiyrnow.in/assets/hiyrnow_logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Sitemap -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="https://hiyrnow.in/backend/sitemap.xml">

  <!-- Preconnect -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3Y8HY6GLQ4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3Y8HY6GLQ4');
  </script>

  <!-- External Resources -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <!-- Loader Styles -->
  <style>
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    .loader-hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo-container {
      width: 150px;
      height: 150px;
      position: relative;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .spinner {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader-container" id="loader">
    <div class="logo-container">
      <img src="assets/hiyrnow_logo.png" alt="Hiyrnow Logo" class="logo">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Loader Script -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('loader');
        loader.classList.add('loader-hidden');
        
        loader.addEventListener('transitionend', function() {
          document.body.removeChild(loader);
        });
      }, 1000);
    });
  </script>

  <!-- Angular App Root -->
  <app-root></app-root>
</body>
</html>
