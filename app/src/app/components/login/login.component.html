<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 flex  justify-center relative overflow-hidden py-12 px-4 sm:px-6 lg:px-8">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 z-0">
    <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
  </div>

  <div class="max-w-md w-full  relative">
    <div >
      <!-- Card container -->
      <div class="bg-white/80  rounded-2xl shadow-xl p-6 space-y-6">
        <!-- Logo and header -->
        <div class="text-center space-y-2">
          <div class="mx-auto w-16 h-16 bg-gradient-to-r from-indigo-100 to-purple-100 rounded-xl flex items-center justify-center transform rotate-12 hover:rotate-0 transition-transform duration-300">
            <!-- <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"></path>
            </svg> -->
            <img src="../../../assets/hash.png"  alt="">
          </div>
          <h2 class="text-2xl font-bold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">
            Welcome Back
          </h2>
          <p class="text-sm text-gray-500">Log in to your account to continue</p>
        </div>

        <!-- Social login -->
        <button 
          type="button" 
          (click)="googleLogin()"
          class="w-full group relative flex items-center justify-center space-x-2 p-2.5 border-2 border-gray-200 rounded-xl hover:border-gray-300 transition-colors duration-300 bg-white/50 "
        >
          <img src="../../../assets/images/google-icon-logo-svgrepo-com.svg"  alt="Google" class="w-5 h-5">
          <span class="text-sm text-gray-700">Continue with Google</span>
        </button>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-xs">
            <span class="px-4 bg-white/80 text-gray-500">or</span>
          </div>
        </div>

        <!-- Login form -->
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
          <!-- Email/Username field -->
          <div class="space-y-1">
            <label for="identifier" class="block text-sm font-medium text-gray-700">Email or Username</label>
            <div class="relative">
              <input 
                id="identifier" 
                formControlName="identifier" 
                type="text" 
                class="w-full p-2.5 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition-all duration-300 bg-white/50  text-sm"
                placeholder="Enter your email or username"
              >
              <div *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched" 
                   class="absolute -bottom-4 left-0 text-red-500 text-xs">
                Please enter your email or username
              </div>
            </div>
          </div>

          <!-- Password field -->
          <div class="space-y-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <input 
                id="password" 
                formControlName="password" 
                [type]="showPassword ? 'text' : 'password'" 
                class="w-full p-2.5 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition-all duration-300 bg-white/50  text-sm"
                placeholder="Enter your password"
              >
              <button 
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-300"
              >
                <svg *ngIf="!showPassword" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
                <svg *ngIf="showPassword" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Remember me and Forgot password -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
              <span class="text-gray-600">Remember me</span>
            </label>
            <a routerLink="/password-reset" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-300">
              Forgot password?
            </a>
          </div>

          <!-- Error message -->
          <div *ngIf="errorMessage" 
               class="p-2 rounded-lg bg-red-50 text-red-500 text-xs text-center animate-shake">
            {{ errorMessage }}
          </div>

          <!-- Submit button -->
          <button 
            type="submit" 
            [disabled]="loginForm.invalid"
            class="w-full py-2.5 px-4 rounded-xl text-white font-medium bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] transition-all duration-300 text-sm"
          >
            Sign in
          </button>

          <!-- Sign up link -->
          <p class="text-center text-xs text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-300">
              Sign up now
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
