<!-- Error Message -->
<ng-template #errorBlock>
  <div class="text-center py-12">
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h2 class="mt-4 text-2xl font-medium text-gray-900">Application Data Not Found</h2>
    <p class="mt-2 text-gray-600">We couldn't load the application details. Please try again later.</p>
    <button 
      (click)="retry()" 
      class="mt-6 inline-flex items-center px-5 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200">
      Retry
    </button>
  </div>
</ng-template>
