<div class="container mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-6">Password Reset</h2>
  
  <div *ngIf="!isTokenSent">
    <form [formGroup]="requestForm" (ngSubmit)="requestPasswordReset()">
      <div class="form-group mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!requestForm.valid"
      >
        Request Password Reset
      </button>
    </form>
  </div>
  <div *ngIf="isTokenSent && !isToken">
    <p>reset password link sent to your email please check your email</p>
  </div>
  <div *ngIf="isToken ">
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
      <input type="hidden" formControlName="token" />

      <div class="form-group mb-4">
        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your new password"
        />
      </div>
      <div class="form-group mb-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Confirm your new password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!resetForm.valid"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
