<div class="container mt-4">
    <h2 class="mb-3">Sitemap</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Location (URL)</th>
          <th>Change Frequency</th>
          <th>Priority</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let page of sitemap">
          <td>
            <a [href]="page.loc" target="_blank" rel="noopener noreferrer">
              {{ page.loc }}
            </a>
          </td>
          <td>{{ page.changefreq }}</td>
          <td>{{ page.priority }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="sitemap.length === 0" class="text-center mt-3">
      <p class="text-muted">No sitemap data available.</p>
    </div>
  </div>
