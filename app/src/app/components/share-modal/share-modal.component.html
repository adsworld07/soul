<!-- Share Profile Modal -->
<div 
  *ngIf="isShareModalOpen"
  class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
  <div 
    class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl transform transition-all"
    [@modalAnimation]>
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Share Profile</h2>
        <p class="text-gray-500 text-sm mt-1">Choose where you want to share</p>
      </div>
      <button 
        (click)="closeShareModal()"
        class="p-2 hover:bg-gray-100 rounded-full transition-all duration-200">
        <i class="fas fa-times text-gray-400 hover:text-gray-600"></i>
      </button>
    </div>

    <!-- Share Options -->
    <div class="grid grid-cols-3 gap-4 mb-8">
      <!-- WhatsApp -->
      <button
        (click)="shareOnSocial('whatsapp')"
        class="flex flex-col items-center p-4 rounded-xl hover:bg-green-50 transition-all duration-200 group">
        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center group-hover:bg-green-500 transition-colors">
          <i class="fab fa-whatsapp text-2xl text-green-600 group-hover:text-white"></i>
        </div>
        <span class="mt-2 text-sm text-gray-600 group-hover:text-green-600">WhatsApp</span>
      </button>

      <!-- X (Twitter) -->
      <button
        (click)="shareOnSocial('twitter')"
        class="flex flex-col items-center p-4 rounded-xl hover:bg-gray-50 transition-all duration-200 group">
        <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center group-hover:bg-black transition-colors">
          <i class="fab fa-x-twitter text-2xl text-gray-700 group-hover:text-white"></i>
        </div>
        <span class="mt-2 text-sm text-gray-600 group-hover:text-gray-900">X</span>
      </button>

      <!-- LinkedIn -->
      <button
        (click)="shareOnSocial('linkedin')"
        class="flex flex-col items-center p-4 rounded-xl hover:bg-blue-50 transition-all duration-200 group">
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center group-hover:bg-blue-600 transition-colors">
          <i class="fab fa-linkedin-in text-2xl text-blue-600 group-hover:text-white"></i>
        </div>
        <span class="mt-2 text-sm text-gray-600 group-hover:text-blue-600">LinkedIn</span>
      </button>
    </div>

    <!-- Profile Link Section -->
    <div class="relative">
      <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-xl">
        <input
          #profileLinkInput
          type="text"
          [value]="userProfileLink"
          readonly
          class="flex-1 bg-transparent border-none text-gray-600 text-sm focus:outline-none">
        <button
          (click)="copyProfileLink()"
          [class.bg-green-500]="linkCopied"
          class="px-4 py-2 rounded-lg bg-gray-900 text-white text-sm font-medium hover:bg-gray-700 transition-colors duration-200 flex items-center gap-2 min-w-[90px] justify-center">
          <i [class]="linkCopied ? 'fas fa-check' : 'fas fa-copy'"></i>
          {{ linkCopied ? 'Copied!' : 'Copy' }}
        </button>
      </div>
      <!-- Copy Success Message -->
      <div
        *ngIf="linkCopied"
        class="absolute -top-2 left-1/2 transform -translate-x-1/2 -translate-y-full bg-green-500 text-white text-sm py-1 px-3 rounded-full shadow-lg animate-fade-in-down">
        Copied to clipboard!
      </div>
    </div>
  </div>
</div>
